{% extends "modelo-base.html" %}

{% block conteudo %}

<div class="login-container">
    <div class="login-box">
      <h2>Bem vindo...</h2>
      <form action="{{url_for('home')}}" method="GET">
        <!-- Campo Login -->
        <input type="text" name="login" class="input-field" placeholder="Usuário" required>
        <!-- Campo Senha -->
        <input type="password" name="password" class="input-field" placeholder="Senha" required>
        <!-- Botão Entrar -->
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <!-- Links abaixo -->
      <div class="links">
        <a href="esqueceu-senha.html">Esqueceu senha?</a>
        <a href="criar-conta.html">Criar conta</a>
      </div>
    </div>
  </div>

{% endblock %}
